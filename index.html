  <script>
    // Hamburger menu logic

      function closeMenu() { menu.setAttribute('hidden', ''); menuToggle.setAttribute('aria-expanded', 'false'); }
      function openMenu() { menu.removeAttribute('hidden'); menuToggle.setAttribute('aria-expanded', 'true'); }
      menuToggle.addEventListener('click', function(e) {

        if (!menu.contains(e.target) && e.target !== menuToggle) closeMenu();
